name: sudema_app
description: "Uma solução mobile para a SUDEMA/PB"
publish_to: 'none' # Remove this line if você quiser publicar no pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter


  url_launcher: ^6.3.1
  webview_flutter: ^4.2.2

  # Google Maps e localização
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  google_maps_webservice: ^0.0.18
  flutter_google_places: ^0.3.0
  google_place: ^0.4.7
  google_fonts: ^4.0.4
  

  # Utilidades
  http: ^0.13.6
  cupertino_icons: ^1.0.8
  provider: ^6.1.4
  shared_preferences: ^2.5.3
  jwt_decoder: ^2.0.1
  http_parser: ^4.0.0
  flutter_html: ^3.0.0
  mask_text_input_formatter: ^2.5.0

  #Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.4

  #Variadas
  flutter_svg: ^2.0.7
  pie_chart: ^5.3.2
  pin_code_fields: ^8.0.1
  intl: ^0.18.1  
  flutter_dotenv: ^5.1.0

  
  flutter_local_notifications: ^17.0.0
  image_picker: ^1.1.2
  another_flushbar: ^1.12.30

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/
    - assets/env/.env



dependency_overrides:
  google_api_headers:
    git:
      url: https://github.com/zeshuaro/google_api_headers.git
      ref: main

